<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/css/all.css">
</head>

<body>
    <main>
        <div class="side-bar">
            <div class="default-options">
                <button><i class="fa-solid fa-inbox" style="color: blue;"></i>Inbox</button>
                <button><i class="fa-solid fa-calendar-day" style="color: green;"></i>Today</button>
                <button><i class="fa-solid fa-calendar-days" style="color: red;"></i>Upcoming</button>
            </div>
            <div class="project-container">
                <h2>Projects</h2>
                <button class="add-project-button"><i class="fa-solid fa-plus"></i>Add Project</button>
                <div class="project-list"></div>
            </div>
        </div>
        <div class="task-container">
            <div class="task-header">
                <h1>Inbox</h1>
                <button id="add-task-button"><i class="fa-solid fa-plus"></i>Add task</button>
            </div>
            <div class="popup-field">
                <form>
                    <fieldset>
                        <div class="column-one">
                            <div class="form-element">
                                <label for="task-title">Title</label>
                                <input id="task-title">
                            </div>

                            <div class="form-element">
                                <label for="task-description">Description</label>
                                <textarea id="task-description"></textarea>
                            </div>
                        </div>

                        <div class="column-two">
                            <div class="form-element">
                                <label for="task-date">Due Date</label>
                                <input id="task-date" type="date">
                            </div>

                            <div class="form-element">
                                <label for="task-priority">Priority</label>
                                <select id="task-priority">
                                    <option>Low</option>
                                    <option>Medium</option>
                                    <option>High</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                    <div class="form-button">
                        <button class="">Cancel</button>
                        <button class="">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
