<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/css/all.css">
</head>

<body>
    <main>
        <div class="side-bar">
            <div class="default-options">
                <button><i class="fa-solid fa-inbox" style="color: blue;"></i>Inbox</button>
                <button><i class="fa-solid fa-calendar-day" style="color: green;"></i>Today</button>
                <button><i class="fa-solid fa-calendar-days" style="color: red;"></i>Upcoming</button>
            </div>
            <div class="project-container">
                <h2>Projects</h2>
                <button class="add-project-button"><i class="fa-solid fa-plus"></i>Add Project</button>
                <div class="project-list"></div>
            </div>
        </div>
        <div class="task-container">
            <div class="task-header">
                <h1>Inbox</h1>
                <button class="add-task-button"><i class="fa-solid fa-plus"></i>Add task</button>
            </div>
            <div class="task-list-container"></div>
            </div>
    </main>
</body>

</html>
